<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em diferentes dispositivos, ou apenas aumente/diminua o tamanho da tela do seu navegador</p>
        <picture>
            <source media="(max-width: 750px)" srcset="./imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="./imagens/foto-m.png" type="image/png">
            <img src="./imagens/foto-g.png" alt="Imagem Flexível">
        </picture>

    <h1>Reproduzindo Áudio</h1>
        <p>Aprendendo a reproduzir áudios em HTML5</p>
        <!--<audio src="./midia/musica-1.mp3" controls autoplay></audio>-->
        <!--MP3 WAV OGG-->
        <audio preload="metadata" controls>
            <source src="./midia/musica-1.mp3" type="audio/mpeg">
            <source src="./midia/musica-1.ogg" type="audio/ogg">
            <source src="./midia/musica-1.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="./midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3.</a></p>
        </audio>
</body>
</html>
